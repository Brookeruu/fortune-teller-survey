<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Fortune Teller Survey</title>
  </head>
  <body>
    <div class="container">
      <form id="fortune-teller-survey">
        <div class="form-group">
          <p>What best describes you?</p>
          <input type="checkbox" name="adjective" value="creative">Creative </br>
          <input type="checkbox" name="adjective" value="funny">Funny </br>
          <input type="checkbox" name="adjective" value="weird">Weird </br>
          <input type="checkbox" name="adjective" value="smart">Smart </br>
          <input type="checkbox" name="adjective" value="resourceful">Resourceful </br>
        </div>
        <button type="submit">See your future!</button>
      </form>
      <div class="results">
        <div class="fortune1">
          <h2>Riches are coming your way.</h2>
      </div>
      <div class="fortune2">
        <h2>You will get a new job very soon.</h2>
    </div>
    <div class="fortune3">
      <h2>You will stub your toe.</h2>
  </div>
    </div>
  </body>
</html>
